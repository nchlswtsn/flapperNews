<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flapper News!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">
  <style>
  .glyphicon.glyphicon-arrow-up {
    cursor: pointer;
  }
  </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">




  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">

      </div>

      <div ng-repeat="post in posts | orderBy: '-upvotes'" class="right">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a ng-show="post.link" target="_blank" href="{{ post.link }}">
          {{ post.title }}
        </a>
        <span ng-hide="post.link">
          {{ post.title }}
        </span>
        - upvotes: {{ post.upvotes }}

      </div>
    </div>
  </div>





  <form ng-submit="addPost()" class="left">
    <input type="text" ng-model="title" placeholder="Title">
    <br>
    <br>
    <input type="text" ng-model="link" placeholder="Url Link">
    <br>
    <br>
    <a href="#" class="btn btn-primary" type="submit">Add</a>
  </form>

</body>
</html>
