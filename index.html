<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flapper News!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span ng-click="incrementUpvotes(post)">^</span>
    {{ post.title }} - upvotes: {{ post.upvotes }}
    <br>
    <a ng-show="post.link" target="_blank" href="{{ post.link }}">Link to content</a>
    <a ng-hide="post.link" target="_blank">Link to content</a>

  </div>
  <br>
  <br>
  <form ng-submit="addPost()">
    <input type="text" ng-model="title" placeholder="Title">
    <br>
    <br>
    <input type="text" ng-model="link" placeholder="Url Link">
    <br>
    <br>
    <button type="submit">Add</button>
  </form>
</body>
</html>
